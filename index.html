<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Train</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Archivo+Black&display=swap&family=Raleway&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            color: rgb(255, 255, 255);
            background-color: rgb(214, 79, 255);
            backdrop-filter: invert(100%);
        }


        :root {
            --yellow: #F5EC5D;
            --pink: #E91E63;
            --blue: #00BCD4;
            --purple: #7B2CBF;
            --orange: #F57C00;
            --dark: #0d1117;
            --darker: #010409;
            --light: #c9d1d9;
        }

        body[data-theme="cream-teal"] {
            --theme-bg: #F0EDCC;
            --theme-text: #02343F;
        }

        body[data-theme="sage-purple"] {
            --theme-bg: #ACC7B4;
            --theme-text: #331B3F;
        }

        body[data-theme="yellow-navy"] {
            --theme-bg: #F5D042;
            --theme-text: #0A174E;
        }

        body[data-theme="lime-forest"] {
            --theme-bg: #CED46A;
            --theme-text: #07553B;
        }

        body[data-theme="slate-blue"] {
            --theme-bg: #DCE2F0;
            --theme-text: #50586C;
        }

        body[data-theme="peach-brown"] {
            --theme-bg: #F9EBDE;
            --theme-text: #815854;
        }

        body[data-theme="gold-navy"] {
            --theme-bg: #DDA94B;
            --theme-text: #1E4174;
        }

        body[data-theme="mint-navy"] {
            --theme-bg: #ADEFD1;
            --theme-text: #00203F;
        }

        body[data-theme="yellow-black"] {
            --theme-bg: #FEE715;
            --theme-text: #101820;
        }

        body[data-theme="sky-coral"] {
            --theme-bg: #5CC8D7;
            --theme-text: #B1624E;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: #313438;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(165deg, var(--yellow) 0%, #FFD93D 100%);
            padding: 24px 30px 20px;
            text-align: center;
            box-shadow: 0 2px 24px rgba(245, 236, 93, 0.3);
            position: relative;
            border-bottom: 4px solid var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(1.4rem, 3.8vw, 2.3rem);
            font-weight: 900;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transform: scaleY(1.1);
            flex: 1;
            text-align: center;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            position: absolute;
            right: 30px;
        }

        .theme-toggle,
        .disruptions-link,
        .fullscreen-btn {
            background: rgba(13, 17, 23, 0.15);
            border: 2px solid rgba(13, 17, 23, 0.25);
            color: var(--dark);
            padding: 10px 18px;
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .theme-toggle:hover,
        .disruptions-link:hover,
        .fullscreen-btn:hover {
            background: rgba(13, 17, 23, 0.25);
            transform: translateY(-2px);
        }

        body.simple-mode .disruptions-link,
        body.simple-mode .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        body.simple-mode .disruptions-link:hover,
        body.simple-mode .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body.simple-mode[data-theme] .disruptions-link,
        body.simple-mode[data-theme] .fullscreen-btn {
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--theme-bg);
        }

        body.simple-mode[data-theme] .disruptions-link:hover,
        body.simple-mode[data-theme] .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.kindle-mode .disruptions-link,
        body.kindle-mode .fullscreen-btn {
            background: transparent;
            border-color: #ffffff;
            color: #ffffff;
        }

        body.kindle-mode .disruptions-link:hover,
        body.kindle-mode .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.fullscreen-mode .header,
        body.fullscreen-mode .station-selector,
        body.fullscreen-mode .footer,
        body.fullscreen-mode .chat-button,
        body.fullscreen-mode .chat-notice,
        body.fullscreen-mode .chat-container {
            display: none !important;
        }

        body.fullscreen-mode .container {
            min-height: 100vh !important;
        }

        body.simple-mode {
            background: #ffffff;
            background-image: none;
        }

        body.simple-mode .header {
            background: #2d2d2d;
            border-bottom: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body.simple-mode .header h1 {
            color: #ffffff;
        }

        body.simple-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        body.simple-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body.simple-mode .station-selector {
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        body.simple-mode .selector-group label {
            color: #666666;
        }

        body.simple-mode .selector-group select {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            color: #2d2d2d;
        }

        body.simple-mode .selector-group select:hover {
            background: #ffffff;
            border-color: #2d2d2d;
        }

        body.simple-mode .selector-group select:focus {
            border-color: #2d2d2d;
            box-shadow: 0 0 0 3px rgba(45, 45, 45, 0.1);
        }

        body.simple-mode .control-group label {
            color: #666666;
        }

        body.simple-mode .control-group select,
        body.simple-mode .control-group input {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            color: #2d2d2d;
        }

        body.simple-mode .control-group select:hover,
        body.simple-mode .control-group input:hover {
            background: #ffffff;
            border-color: var(--theme-text);
        }

        body.simple-mode .control-group select:focus,
        body.simple-mode .control-group input:focus {
            border-color: var(--theme-text);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        body.simple-mode .theme-color-box {
            border-color: #e0e0e0;
        }

        body.simple-mode .theme-color-box:hover {
            border-color: var(--theme-text);
        }

        body.simple-mode .theme-color-box.active {
            border-color: var(--theme-text);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        body.simple-mode[data-theme] .header {
            background: var(--theme-text);
        }

        body.simple-mode[data-theme] .header h1 {
            color: var(--theme-bg);
        }

        body.simple-mode[data-theme] .theme-toggle {
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--theme-bg);
        }

        body.simple-mode[data-theme] .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.simple-mode[data-theme] {
            background: var(--theme-bg);
        }

        body.simple-mode[data-theme] .station-selector {
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.simple-mode[data-theme] .station-name,
        body.simple-mode[data-theme] .main-time,
        body.simple-mode[data-theme] .next-train-time {
            color: var(--theme-text);
        }

        body.simple-mode[data-theme] .station-line {
            background: var(--theme-text) !important;
        }

        body.simple-mode[data-theme] .status-badge,
        body.simple-mode[data-theme] .status-now,
        body.simple-mode[data-theme] .status-soon,
        body.simple-mode[data-theme] .status-upcoming {
            background: var(--theme-text);
            border-color: var(--theme-text);
            color: var(--theme-bg);
        }

        body.simple-mode[data-theme] .next-train-info {
            background: rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(0, 0, 0, 0.08);
        }

        body.simple-mode[data-theme] .footer {
            background: rgb(207, 207, 207);
            border: 2px solid rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            body.simple-mode[data-theme] .footer {
                left: 18px;
                transform: none;
            }
        }

        body.kindle-mode {
            background: #ffffff;
            background-image: none;
        }

        body.kindle-mode * {
            animation: none !important;
            transition: none !important;
            text-shadow: none !important;
            box-shadow: none !important;
            transform: none !important;
        }

        body.kindle-mode .fade-in {
            opacity: 1 !important;
        }

        body.kindle-mode .header {
            background: #000000;
            border-bottom: 3px solid #000000;
        }

        body.kindle-mode .header h1 {
            color: #ffffff;
            transform: none;
        }

        body.kindle-mode .theme-toggle {
            background: transparent;
            border-color: #ffffff;
            color: #ffffff;
        }

        body.kindle-mode .station-selector {
            display: none;
        }

        body.kindle-mode .container {
            min-height: calc(100vh - 100px);
        }

        body.kindle-mode .station-panel {
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
        }

        body.kindle-mode .station-name {
            color: #000000;
            transform: none;
        }

        body.kindle-mode .station-line {
            background: #000000 !important;
            height: 3px;
        }

        body.kindle-mode .direction-label {
            color: #666666;
        }

        body.kindle-mode .main-time {
            color: #000000;
            font-weight: 900;
            transform: none;
        }

        body.kindle-mode .main-label {
            color: #000000;
        }

        body.kindle-mode .status-badge {
            background: #000000;
            border: 2px solid #000000;
            color: #ffffff;
        }

        body.kindle-mode .status-loading {
            background: #666666;
            border-color: #666666;
        }

        body.kindle-mode .next-train-section {
            border-top: 2px solid #000000;
        }

        body.kindle-mode .next-train-label {
            color: #666666;
        }

        body.kindle-mode .next-train-info {
            background: #f5f5f5;
            border: 2px solid #000000;
        }

        body.kindle-mode .next-train-time {
            color: #000000;
            transform: none;
        }

        body.kindle-mode .next-train-suffix {
            color: #666666;
        }

        body.kindle-mode .destination {
            color: #666666;
        }

        body.kindle-mode .footer {
            background: #ffffff;
            border: 2px solid #000000;
            color: #000000;
            backdrop-filter: none;
        }

        .container {
            display: grid;
            gap: 0;
            min-height: calc(100vh - 180px);
        }

        .container.cols-1 {
            grid-template-columns: 1fr;
        }

        .container.cols-2 {
            grid-template-columns: 1fr 1fr;
        }

        .container.cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .container.cols-4 {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        body.simple-mode .station-panel {
            border-right: 1px solid #e0e0e0;
        }

        body.simple-mode .station-name {
            color: #2d2d2d;
            text-shadow: none;
        }

        body.simple-mode .station-line {
            background: #2d2d2d !important;
        }

        body.simple-mode .direction-label {
            color: #666666;
        }

        body.simple-mode .main-time {
            color: #2d2d2d;
            text-shadow: none;
        }

        body.simple-mode .main-label {
            color: #666666;
        }

        body.simple-mode .status-badge {
            background: #2d2d2d;
            border-color: #2d2d2d;
            color: #ffffff;
        }

        body.simple-mode .status-loading {
            background: #666666;
            border-color: #666666;
        }

        body.simple-mode .status-now {
            background: #2d2d2d;
            border-color: #2d2d2d;
            animation: none;
        }

        body.simple-mode .status-soon {
            background: #2d2d2d;
            border-color: #2d2d2d;
        }

        body.simple-mode .status-upcoming {
            background: #2d2d2d;
            border-color: #2d2d2d;
        }

        body.simple-mode .next-train-section {
            border-top: 1px solid #e0e0e0;
        }

        body.simple-mode .next-train-label {
            color: #666666;
        }

        body.simple-mode .next-train-info {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
        }

        body.simple-mode .next-train-time {
            color: #2d2d2d;
        }

        body.simple-mode .next-train-suffix {
            color: #666666;
        }

        body.simple-mode .destination {
            color: #666666;
        }

        body.simple-mode .footer {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            color: #666666;
            backdrop-filter: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                padding: 20px 20px 16px;
            }

            .header-controls {
                position: static;
                width: 100%;
                justify-content: center;
                gap: 8px;
                flex-wrap: wrap;
            }

            .theme-toggle,
            .disruptions-link,
            .fullscreen-btn {
                font-size: 0.75rem;
                padding: 8px 14px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            body.simple-mode .station-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .station-selector {
                flex-direction: column;
                gap: 10px;
                padding: 12px 16px;
            }

            .control-group {
                width: 100%;
                flex-direction: column;
                gap: 6px;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .control-group label {
                font-size: 0.75rem;
                min-width: auto;
            }

            .control-group select {
                width: 100%;
                flex: none;
                min-width: auto;
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            #station-selects-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            #station-selects-container>div {
                width: 100% !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 6px !important;
            }

            #station-selects-container label {
                font-size: 0.75rem;
            }

            #station-selects-container select {
                width: 100% !important;
            }

            .theme-colors {
                justify-content: center;
                gap: 6px;
            }

            .theme-color-box {
                width: 28px;
                height: 28px;
            }

            .container.cols-2,
            .container.cols-3,
            .container.cols-4 {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .station-panel {
                border-right: none !important;
                border-bottom: 1px solid rgba(255, 255, 255, 0.06);
                min-height: 40vh;
            }

            .station-panel:last-child {
                border-bottom: none;
            }
        }

        .station-selector {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.5);
        }

        .control-group select,
        .control-group input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-group select {
            min-width: 180px;
        }

        .control-group select:hover,
        .control-group input:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--yellow);
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 0 3px rgba(245, 236, 93, 0.1);
        }

        .control-group select option {
            background: var(--dark);
            color: white;
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-color-box {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            position: relative;
        }

        .theme-color-box:hover {
            transform: scale(1.1);
            border-color: var(--yellow);
        }

        .theme-color-box.active {
            border-color: var(--yellow);
            box-shadow: 0 0 0 3px rgba(245, 236, 93, 0.2);
        }

        .theme-color-box.active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .theme-colors {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: calc(100vh - 180px);
        }

        .station-panel {
            padding: 50px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
        }

        .station-panel:last-child {
            border-right: none;
        }

        .station-header {
            text-align: center;
            margin-bottom: 44px;
            width: 100%;
        }

        .station-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(1.9rem, 4.8vw, 3.2rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 10px;
            color: white;
            transform: scaleY(1.08);
        }

        .station-line {
            height: 5px;
            width: 100px;
            margin: 0 auto 14px;
            border-radius: 2.5px;
        }

        .station-panel:nth-child(1) .station-line {
            background: linear-gradient(90deg, var(--pink) 0%, var(--purple) 100%);
        }

        .station-panel:nth-child(2) .station-line {
            background: linear-gradient(90deg, var(--blue) 0%, var(--purple) 100%);
        }

        .direction-label {
            font-size: clamp(0.85rem, 1.4vw, 1rem);
            color: rgba(255, 255, 255, 0.45);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-weight: 600;
        }

        .main-train {
            text-align: center;
            margin-bottom: 36px;
        }

        .main-time {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(6.5rem, 16vw, 13rem);
            font-weight: 900;
            line-height: 0.95;
            margin-bottom: 8px;
            color: var(--yellow);
            text-shadow: 0 0 40px rgba(245, 236, 93, 0.25);
            transform: scaleY(1.15);
        }

        .main-label {
            font-size: clamp(1.1rem, 2.3vw, 1.8rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.22em;
            color: rgba(255, 255, 255, 0.65);
        }

        .status-badge {
            display: inline-block;
            padding: 11px 26px;
            border-radius: 100px;
            font-size: clamp(0.8rem, 1.4vw, 1rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            margin-top: 18px;
            border: 2px solid;
        }

        .status-loading {
            background: rgba(0, 188, 212, 0.12);
            border-color: var(--blue);
            color: var(--blue);
        }

        .status-now {
            background: rgba(233, 30, 99, 0.12);
            border-color: var(--pink);
            color: var(--pink);
            animation: pulse 1s ease-in-out infinite;
        }

        .status-soon {
            background: rgba(245, 124, 0, 0.12);
            border-color: var(--orange);
            color: var(--orange);
        }

        .status-upcoming {
            background: rgba(245, 236, 93, 0.12);
            border-color: var(--yellow);
            color: var(--yellow);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .next-train-section {
            margin-top: 44px;
            width: 100%;
            max-width: 380px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 26px;
        }

        .next-train-label {
            font-size: clamp(0.75rem, 1.1vw, 0.9rem);
            color: rgba(255, 255, 255, 0.38);
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-weight: 600;
            margin-bottom: 13px;
            text-align: center;
        }

        .next-train-info {
            background: rgba(255, 255, 255, 0.04);

    <script>
        // ============================================================
        // URL PARAMETER SUPPORT
        // All settings can be preset via URL for TV/Fire Stick installs.
        //
        // PARAMETERS:
        //   count          Number of station panels: 1, 2, 3, or 4
        //   stations       Comma-separated station IDs (e.g. 1028,1107)
        //   stationNames   Comma-separated station name fragments
        //                  (e.g. "Flinders,Richmond" â€” partial match OK)
        //   theme          Display mode: "simple", "kindle", or "default"
        //   color          Color theme name (see list below)
        //   fullscreen     "true" or "1" to start in fullscreen
        //
        // COLOR THEME NAMES:
        //   default, cream-teal, sage-purple, yellow-navy, lime-forest,
        //   slate-blue, peach-brown, gold-navy, mint-navy, yellow-black, sky-coral
        //
        // EXAMPLES:
        //   Single station, fullscreen, kindle mode, mint-navy theme:
        //   ?count=1&stations=1028&theme=kindle&fullscreen=true&color=mint-navy
        //
        //   Two stations by name, simple mode:
        //   ?count=2&stationNames=Flinders+Street,Richmond&theme=simple
        //
        //   Four stations by ID, yellow-black theme:
        //   ?count=4&stations=1028,1107,1071,1144&color=yellow-black
        //
        //   Just override stations without touching other settings:
        //   ?stations=1028,1107
        //
        // NOTE: URL params take priority over localStorage saved settings.
        //       Changing settings in the UI will still update localStorage
        //       for next time (without URL params).
        // ============================================================

        // Parse URL params early so they're available throughout init
        const _urlParams = (function() {
            const p = new URLSearchParams(window.location.search);
            return {
                count:        p.get('count'),
                stations:     p.get('stations'),
                stationNames: p.get('stationNames'),
                theme:        p.get('theme'),
                color:        p.get('color'),
                fullscreen:   p.get('fullscreen')
            };
        })();

        let allStations = [];
        let stationCount = 2;
        let selectedStations = [1028, 1107];
        let currentChatStation = null;

        const CITY_LOOP_STATIONS = [
            'Flinders Street',
            'Southern Cross',
            'Flagstaff',
            'Melbourne Central',
            'Parliament'
        ];

        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (document.body.classList.contains('fullscreen-mode')) {
                document.body.classList.remove('fullscreen-mode');
                fullscreenBtn.textContent = 'Fullscreen';
            } else {
                document.body.classList.add('fullscreen-mode');
                fullscreenBtn.textContent = 'Exit';
            }
        });

        const chatButton = document.getElementById('chat-button');
        const chatContainer = document.getElementById('chat-container');
        const chatClose = document.getElementById('chat-close');
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const chatNotice = document.getElementById('chat-notice');

        chatButton.addEventListener('click', () => {
            if (stationCount === 1 && selectedStations.length > 0) {
                currentChatStation = selectedStations[0];
                openChat();
            } else if (stationCount > 1) {
                chatNotice.classList.add('show');
                setTimeout(() => {
                    chatNotice.classList.remove('show');
                }, 3000);
            }
        });

        chatClose.addEventListener('click', () => {
            chatContainer.classList.remove('active');
            document.body.classList.remove('chat-active');
        });

        function openChat() {
            chatContainer.classList.add('active');
            document.body.classList.add('chat-active');

            const station = allStations.find(s => s.stop_id === currentChatStation);
            const stationName = station ? station.stop_name.replace(' Railway Station', '').replace(' Station', '') : 'Station';
            document.getElementById('chat-station-name').textContent = `${stationName} Chat`;

            loadMessages();
        }

        async function loadMessages() {
            if (!currentChatStation) return;

            try {
                const response = await fetch(`https://ptv.jontyleslie.workers.dev/chat?station=${currentChatStation}`);
                const data = await response.json();

                if (data.messages && data.messages.length > 0) {
                    renderMessages(data.messages);
                } else {
                    chatMessages.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.5); padding: 20px;">No messages yet. Be the first!</div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                chatMessages.innerHTML = '<div style="text-align: center; color: rgba(255, 0, 0, 0.7); padding: 20px;">Error loading messages</div>';
            }
        }

        function renderMessages(messages) {
            chatMessages.innerHTML = messages.map(msg => {
                const date = new Date(msg.timestamp);
                const timeStr = date.toLocaleString('en-AU', {
                    weekday: 'short',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                return `
                    <div class="chat-message">
                        <div class="chat-message-header">
                            <span class="chat-message-name">${escapeHtml(msg.name)}</span>
                            <span class="chat-message-time">${timeStr}</span>
                        </div>
                        <div class="chat-message-text">${escapeHtml(msg.message)}</div>
                    </div>
                `;
            }).join('');

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('chat-name').value.trim();
            const message = document.getElementById('chat-message').value.trim();

            if (!name || !message || !currentChatStation) return;

            try {
                const response = await fetch('https://ptv.jontyleslie.workers.dev/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        station: currentChatStation,
                        name: name,
                        message: message
                    })
                });

                if (response.ok) {
                    document.getElementById('chat-message').value = '';
                    loadMessages();
                } else {
                    alert('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        });

        // ---- Theme initialisation (localStorage first, URL params override below) ----
        const themeToggle = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('trainTheme');
        const savedColorTheme = localStorage.getItem('colorTheme');

        if (savedTheme === 'simple') {
            document.body.classList.add('simple-mode');
            themeToggle.textContent = 'Kindle';
        } else if (savedTheme === 'kindle') {
            document.body.classList.add('kindle-mode');
            themeToggle.textContent = 'Simple';
        } else {
            document.body.classList.add('simple-mode');
            themeToggle.textContent = 'Kindle';
        }

        if (savedColorTheme && savedColorTheme !== 'default') {
            document.body.setAttribute('data-theme', savedColorTheme);
        }

        // ---- Apply URL theme params (override localStorage) ----
        if (_urlParams.theme) {
            const t = _urlParams.theme.toLowerCase();
            document.body.classList.remove('simple-mode', 'kindle-mode');
            if (t === 'simple') {
                document.body.classList.add('simple-mode');
                themeToggle.textContent = 'Kindle';
            } else if (t === 'kindle') {
                document.body.classList.add('kindle-mode');
                themeToggle.textContent = 'Simple';
            }
            // 'default' = no extra class (dark mode)
        }

        if (_urlParams.color) {
            const c = _urlParams.color.toLowerCase();
            if (c === 'default') {
                document.body.removeAttribute('data-theme');
            } else {
                document.body.setAttribute('data-theme', c);
            }
        }

        if (_urlParams.fullscreen === 'true' || _urlParams.fullscreen === '1') {
            document.body.classList.add('fullscreen-mode');
            fullscreenBtn.textContent = 'Exit';
        }

        // ---- Override station IDs from URL before list loads ----
        if (_urlParams.count) {
            const urlCount = Math.min(4, Math.max(1, parseInt(_urlParams.count)));
            if (!isNaN(urlCount)) {
                stationCount = urlCount;
                document.getElementById('station-count').value = urlCount;
            }
        }

        if (_urlParams.stations) {
            const ids = _urlParams.stations.split(',')
                .map(s => parseInt(s.trim()))
                .filter(n => !isNaN(n));
            if (ids.length > 0) {
                // Pad or trim to match stationCount
                selectedStations = Array.from({ length: stationCount }, (_, i) =>
                    ids[i] !== undefined ? ids[i] : ids[ids.length - 1]
                );
            }
        }

        // ---- Theme toggle button handler ----
        themeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('simple-mode')) {
                document.body.classList.remove('simple-mode');
                document.body.classList.add('kindle-mode');
                themeToggle.textContent = 'Simple';
                localStorage.setItem('trainTheme', 'kindle');
                document.querySelector('.station-selector').style.display = 'none';
                startUpdates();
            } else {
                document.body.classList.add('simple-mode');
                document.body.classList.remove('kindle-mode');
                themeToggle.textContent = 'Kindle';
                localStorage.setItem('trainTheme', 'simple');
            }
        });

        // ---- Color theme boxes ----
        document.querySelectorAll('.theme-color-box').forEach(box => {
            const theme = box.dataset.theme;
            // Determine active state: URL param takes priority, then localStorage
            const activeTheme = _urlParams.color || savedColorTheme || 'default';
            if (theme === activeTheme || (!activeTheme && theme === 'default')) {
                box.classList.add('active');
            }

            box.addEventListener('click', () => {
                document.querySelectorAll('.theme-color-box').forEach(b => b.classList.remove('active'));
                box.classList.add('active');

                if (theme === 'default') {
                    document.body.removeAttribute('data-theme');
                    localStorage.setItem('colorTheme', 'default');
                } else {
                    document.body.setAttribute('data-theme', theme);
                    localStorage.setItem('colorTheme', theme);
                }
            });
        });

        function createStationPanel(index) {
            return `
                <div class="station-panel" data-index="${index}">
                    <div class="station-header fade-in">
                        <h2 class="station-name" id="station-name-${index}">Select Station</h2>
                        <div class="station-line"></div>
                        <div class="direction-label">City Loop</div>
                    </div>

                    <div class="main-train fade-in">
                        <div class="main-time" id="time-${index}">--</div>
                        <div class="main-label">Minutes</div>
                        <div class="status-badge status-loading" id="status-${index}">Select Station</div>
                        <div class="destination" id="destination-${index}"></div>
                    </div>

                    <div class="next-train-section fade-in">
                        <div class="next-train-label">Then</div>
                        <div class="next-train-info">
                            <div>
                                <span class="next-train-time" id="next-time-${index}">--</span>
                                <span class="next-train-suffix">min</span>
                            </div>
                        </div>
                        <div class="destination" id="next-destination-${index}"></div>
                    </div>
                </div>
            `;
        }

        function updateStationCount(count) {
            stationCount = count;
            const container = document.getElementById('stations-container');
            container.className = `container cols-${count}`;
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                container.innerHTML += createStationPanel(i);
                if (!selectedStations[i]) {
                    selectedStations[i] = 1071;
                }
            }

            selectedStations = selectedStations.slice(0, count);
            createStationSelectors();
            updateAllTrains();

            if (count === 1 && selectedStations.length > 0) {
                currentChatStation = selectedStations[0];
            } else {
                currentChatStation = null;
                chatContainer.classList.remove('active');
                document.body.classList.remove('chat-active');
            }
        }

        function createStationSelectors() {
            const selectsContainer = document.getElementById('station-selects-container');
            selectsContainer.innerHTML = '';

            for (let i = 0; i < stationCount; i++) {
                const selectWrapper = document.createElement('div');
                selectWrapper.style.display = 'flex';
                selectWrapper.style.alignItems = 'center';
                selectWrapper.style.gap = '10px';

                const label = document.createElement('label');
                label.textContent = `${i + 1}`;
                label.style.minWidth = '15px';

                const select = document.createElement('select');
                select.id = `station-select-${i}`;
                select.className = 'station-select';

                const options = allStations.map(station =>
                    `<option value="${station.stop_id}">${station.stop_name.replace(' Railway Station', '').replace(' Station', '')}</option>`
                ).join('');

                select.innerHTML = options;
                select.value = selectedStations[i];

                select.addEventListener('change', (e) => {
                    selectedStations[i] = parseInt(e.target.value);
                    const station = allStations.find(s => s.stop_id === selectedStations[i]);
                    updateStationName(i, station?.stop_name);
                    updateAllTrains();
                });

                selectWrapper.appendChild(label);
                selectWrapper.appendChild(select);
                selectsContainer.appendChild(selectWrapper);

                const station = allStations.find(s => s.stop_id === selectedStations[i]);
                updateStationName(i, station?.stop_name);
            }
        }

        document.getElementById('station-count').addEventListener('change', (e) => {
            const count = parseInt(e.target.value);
            if (count >= 1 && count <= 4) {
                updateStationCount(count);
            }
        });

        async function loadStationsList() {
            try {
                const response = await fetch('https://ptv.jontyleslie.workers.dev/stations');
                const data = await response.json();

                if (data.stations && Array.isArray(data.stations)) {
                    allStations = data.stations.sort((a, b) =>
                        a.stop_name.localeCompare(b.stop_name)
                    );

                    // ---- Resolve stationNames URL param now that list is loaded ----
                    if (_urlParams.stationNames) {
                        const names = _urlParams.stationNames.split(',').map(s => s.trim().toLowerCase());
                        const resolvedIds = names.map(name => {
                            const match = allStations.find(s => {
                                const clean = s.stop_name.toLowerCase()
                                    .replace(' railway station', '')
                                    .replace(' station', '');
                                return clean === name || clean.includes(name) || s.stop_name.toLowerCase().includes(name);
                            });
                            return match ? match.stop_id : null;
                        }).filter(id => id !== null);

                        if (resolvedIds.length > 0) {
                            selectedStations = Array.from({ length: stationCount }, (_, i) =>
                                resolvedIds[i] !== undefined ? resolvedIds[i] : resolvedIds[resolvedIds.length - 1]
                            );
                        }
                    }

                    updateStationCount(stationCount);
                }
            } catch (error) {
                console.error('Error loading stations:', error);
            }
        }

        function updateStationName(index, fullName) {
            if (!fullName) return;
            const cleanName = fullName
                .replace(' Railway Station', '')
                .replace(' Station', '');
            const nameEl = document.getElementById(`station-name-${index}`);
            if (nameEl) {
                nameEl.textContent = cleanName;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStationsList();

            if (document.body.classList.contains('kindle-mode')) {
                document.querySelector('.station-selector').style.display = 'none';
            }
        });

        async function fetchTrains(stationId) {
            try {
                const response = await fetch(`https://ptv.jontyleslie.workers.dev/?stop=${stationId}`);
                const data = await response.json();

                if (!data.departures || data.departures.length === 0) {
                    return [];
                }

                const cityBoundTrains = data.departures.filter(dep => {
                    const direction = data.directions?.[dep.direction_id]?.direction_name || '';
                    const isToCity = dep.direction_id === 1 ||
                        CITY_LOOP_STATIONS.some(station => direction.includes(station));
                    return isToCity;
                });

                const trainsToUse = cityBoundTrains.length > 0 ? cityBoundTrains : data.departures;

                return trainsToUse.slice(0, 2).map(train => {
                    const time = train.estimated_departure_utc || train.scheduled_departure_utc;
                    if (!time) return null;

                    const diff = new Date(time).getTime() - Date.now();
                    const minutes = Math.max(0, Math.ceil(diff / 60000));

                    const direction = data.directions?.[train.direction_id]?.direction_name || '';

                    return {
                        minutes,
                        destination: direction,
                        routeId: train.route_id
                    };
                }).filter(t => t !== null);

            } catch (error) {
                console.error('Error fetching train data:', error);
                return [];
            }
        }

        function getStatusClass(minutes) {
            if (minutes === 0) return 'status-now';
            if (minutes <= 3) return 'status-soon';
            return 'status-upcoming';
        }

        function getStatusText(minutes) {
            if (minutes === 0) return 'Now';
            if (minutes <= 3) return 'Arriving';
            return 'On Time';
        }

        function updateDisplay(index, trains) {
            const timeEl = document.getElementById(`time-${index}`);
            const statusEl = document.getElementById(`status-${index}`);
            const destinationEl = document.getElementById(`destination-${index}`);
            const nextTimeEl = document.getElementById(`next-time-${index}`);
            const nextDestinationEl = document.getElementById(`next-destination-${index}`);

            if (!timeEl) return;

            if (!trains || trains.length === 0) {
                if (timeEl.textContent !== '--') timeEl.textContent = '--';
                if (statusEl.textContent !== 'No Data') statusEl.textContent = 'No Data';
                if (statusEl.className !== 'status-badge status-loading') statusEl.className = 'status-badge status-loading';
                if (destinationEl.textContent !== '') destinationEl.textContent = '';
                if (nextTimeEl.textContent !== '--') nextTimeEl.textContent = '--';
                if (nextDestinationEl.textContent !== '') nextDestinationEl.textContent = '';
                return;
            }

            const firstTrain = trains[0];
            if (timeEl.textContent !== String(firstTrain.minutes)) {
                timeEl.textContent = firstTrain.minutes;
            }
            if (destinationEl.textContent !== firstTrain.destination) {
                destinationEl.textContent = firstTrain.destination;
            }

            const statusText = getStatusText(firstTrain.minutes);
            const statusClass = `status-badge ${getStatusClass(firstTrain.minutes)}`;
            if (statusEl.textContent !== statusText) statusEl.textContent = statusText;
            if (statusEl.className !== statusClass) statusEl.className = statusClass;

            if (trains.length > 1) {
                const secondTrain = trains[1];
                if (nextTimeEl.textContent !== String(secondTrain.minutes)) {
                    nextTimeEl.textContent = secondTrain.minutes;
                }
                if (nextDestinationEl.textContent !== secondTrain.destination) {
                    nextDestinationEl.textContent = secondTrain.destination;
                }
            } else {
                if (nextTimeEl.textContent !== '--') nextTimeEl.textContent = '--';
                if (nextDestinationEl.textContent !== '') nextDestinationEl.textContent = '';
            }
        }

        async function updateAllTrains() {
            const promises = selectedStations.map(stationId => fetchTrains(stationId));
            const results = await Promise.all(promises);

            results.forEach((trains, index) => {
                updateDisplay(index, trains);
            });

            const now = new Date();
            const timeString = now.toLocaleTimeString('en-AU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const footerEl = document.getElementById('footer');
            if (footerEl) {
                footerEl.textContent = `Last updated: ${timeString}`;
            }
        }

        let updateInterval;

        function startUpdates() {
            updateAllTrains();

            if (updateInterval) {
                clearInterval(updateInterval);
            }

            const isKindle = document.body.classList.contains('kindle-mode');
            const interval = isKindle ? 60000 : 30000;

            updateInterval = setInterval(updateAllTrains, interval);
        }

        startUpdates();
    </script>
